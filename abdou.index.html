<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجر عبدو</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background-color: #f5f5f5;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1abc9c;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      color: #333;
    }

    .price {
      color: green;
      font-weight: bold;
      margin: 10px 0;
    }

    button {
      background-color: #1abc9c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #cart {
      background-color: #fff;
      padding: 20px;
      margin: 20px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      max-width: 600px;
      margin-right: auto;
      margin-left: auto;
    }

    #cart h2 {
      margin-top: 0;
      color: #333;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>🛍️ متجر عبدو الإلكتروني</h1>
</header>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/250x150" alt="منتج 1">
    <h3>ساعة يد رقمية</h3>
    <p class="price">2500 دج</p>
    <button onclick="addToCart('ساعة يد رقمية', 2500)">أضف إلى السلة</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250x150" alt="منتج 2">
    <h3>سماعات بلوتوث</h3>
    <p class="price">1500 دج</p>
    <button onclick="addToCart('سماعات بلوتوث', 1500)">أضف إلى السلة</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250x150" alt="منتج 3">
    <h3>محفظة جلدية</h3>
    <p class="price">1200 دج</p>
    <button onclick="addToCart('محفظة جلدية', 1200)">أضف إلى السلة</button>
  </div>
</div>

<div id="cart">
  <h2>🛒 سلة الشراء:</h2>
  <ul id="cart-items"></ul>
  <p><strong>المجموع:</strong> <span id="total">0</span> دج</p>
</div>

<footer>
  جميع الحقوق محفوظة © عبدو 2025
</footer>

<script>
  let total = 0;

  function addToCart(name, price) {
    const item = document.createElement("li");
    item.textContent = `${name} - ${price} دج`;
    document.getElementById("cart-items").appendChild(item);

    total += price;
    document.getElementById("total").textContent = total;
  }
</script>

</body>
</html>
